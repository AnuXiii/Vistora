<!doctype html>
<html
	lang="fa"
	dir="rtl">
	<head>
		<!-- Meta Tags -->
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="فاکتور ساز آنلاین محصولات طراوت به آسانی فاکتور های خود را ثبت و بلافاصله چاپ نمایید" />
		<meta
			name="keywords"
			content="فاکتور،طراوت،فاکتور ساز،فاکتور ساز آنلاین،لبنیات" />
		<meta
			name="author"
			content="Mahdi rostami" />
		<meta
			name="robots"
			content="index, follow" />

		<!-- Open Graph / Social Media Meta Tags -->
		<meta
			property="og:title"
			content="Vistora - کاتالوگ" />
		<meta
			property="og:description"
			content="فاکتور ساز آنلاین محصولات طراوت به آسانی فاکتور های خود را ثبت و بلافاصله چاپ نمایید" />
		<meta
			property="og:type"
			content="website" />
		<meta
			property="og:image"
			content="/images/logo.png" />

		<!-- Title and Favicon -->
		<title>Vistora - کاتالوگ</title>
		<link
			rel="icon"
			type="image/svg+xml"
			href="/images/logo.png" />
		<link
			rel="manifest"
			href="/manifest.json" />

		<!-- External Resources -->
		<script
			type="module"
			src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

		<!-- Internal Styles -->
		<link
			rel="stylesheet"
			href="/src/css/style.css" />
	</head>
	<body>
		<div
			id="app"
			role="application"
			class="print:hidden">
			<v-header></v-header>

			<main class="cr">
				<header class="flex flex-col justify-center items-center gap-4">
					<h1 class="text-center text-3xl font-dana-bold font-bold max-[991px]:text-2xl">کاتالوگ محصولات طراوت</h1>
					<p class="text-center text-sm text-black/70">برای مشاهده لیست بر روی باکس مورد نظر ضربه بزنید</p>
				</header>
			</main>

			<main class="cr">
				<!-- Catalog Grid -->
				<section
					class="cat-box-container grid grid-cols-5 gap-4 justify-between text-center items-center w-full mx-auto max-[991px]:grid-cols-3 max-[480px]:grid-cols-2"
					aria-label="دسته‌بندی محصولات">
					<!-- Catalog Items -->
					<article
						class="cat-box bg-gray-100 border border-solid border-black/10 p-4 duration-200 hover:bg-primary hover:text-white group transition-all hover:shadow-lg hover:scale-105"
						data-catalog="milk">
						<button
							class="flex flex-col gap-3 justify-center items-center w-full focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 rounded-lg"
							aria-label="نمایش محصولات شیر">
							<img
								src="/images/icons/milk.svg"
								alt="شیر"
								width="80"
								height="80"
								loading="lazy"
								class="duration-200 w-20 h-20 group-hover:brightness-[20] transition-all" />
							<span class="font-medium">شیر</span>
						</button>
					</article>

					<article
						class="cat-box bg-gray-100 border border-solid border-black/10 p-4 duration-200 hover:bg-primary hover:text-white group transition-all hover:shadow-lg hover:scale-105"
						data-catalog="cream">
						<button
							class="flex flex-col gap-3 justify-center items-center w-full focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 rounded-lg"
							aria-label="نمایش محصولات خامه">
							<img
								src="/images/icons/cream.svg"
								alt="خامه"
								width="80"
								height="80"
								loading="lazy"
								class="duration-200 w-20 h-20 group-hover:brightness-[20] transition-all" />
							<span class="font-medium">خامه</span>
						</button>
					</article>

					<article
						class="cat-box bg-gray-100 border border-solid border-black/10 p-4 duration-200 hover:bg-primary hover:text-white group transition-all hover:shadow-lg hover:scale-105"
						data-catalog="buttermilk">
						<button
							class="flex flex-col gap-3 justify-center items-center w-full focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 rounded-lg"
							aria-label="نمایش محصولات دوغ">
							<img
								src="/images/icons/buttermilk.svg"
								alt="دوغ"
								width="80"
								height="80"
								loading="lazy"
								class="duration-200 w-20 h-20 group-hover:brightness-[20] transition-all" />
							<span class="font-medium">دوغ</span>
						</button>
					</article>

					<article
						class="cat-box bg-gray-100 border border-solid border-black/10 p-4 duration-200 hover:bg-primary hover:text-white group transition-all hover:shadow-lg hover:scale-105"
						data-catalog="f-yogurt">
						<button
							class="flex flex-col gap-3 justify-center items-center w-full focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 rounded-lg"
							aria-label="نمایش محصولات ماست طعم دار">
							<img
								src="/images/icons/yogurt.svg"
								alt="ماست طعم دار"
								width="80"
								height="80"
								loading="lazy"
								class="duration-200 w-20 h-20 group-hover:brightness-[20] transition-all" />
							<span class="font-medium">ماست طعم دار</span>
						</button>
					</article>

					<article
						class="cat-box bg-gray-100 border border-solid border-black/10 p-4 duration-200 hover:bg-primary hover:text-white group transition-all hover:shadow-lg hover:scale-105"
						data-catalog="yogurt">
						<button
							class="flex flex-col gap-3 justify-center items-center w-full focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 rounded-lg"
							aria-label="نمایش محصولات ماست">
							<img
								src="/images/icons/yogurt.svg"
								alt="ماست"
								width="80"
								height="80"
								loading="lazy"
								class="duration-200 w-20 h-20 group-hover:brightness-[20] transition-all" />
							<span class="font-medium">ماست</span>
						</button>
					</article>

					<article
						class="cat-box bg-gray-100 border border-solid border-black/10 p-4 duration-200 hover:bg-primary hover:text-white group transition-all hover:shadow-lg hover:scale-105"
						data-catalog="cheese">
						<button
							class="flex flex-col gap-3 justify-center items-center w-full focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 rounded-lg"
							aria-label="نمایش محصولات پنیر">
							<img
								src="/images/icons/cheese.svg"
								alt="پنیر"
								width="80"
								height="80"
								loading="lazy"
								class="duration-200 w-20 h-20 group-hover:brightness-[20] transition-all" />
							<span class="font-medium">پنیر</span>
						</button>
					</article>

					<article
						class="cat-box bg-gray-100 border border-solid border-black/10 p-4 duration-200 hover:bg-primary hover:text-white group transition-all hover:shadow-lg hover:scale-105"
						data-catalog="b-yogurt">
						<button
							class="flex flex-col gap-3 justify-center items-center w-full focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 rounded-lg"
							aria-label="نمایش محصولات ماست بزرگ">
							<img
								src="/images/icons/bucket.svg"
								alt="ماست بزرگ"
								width="80"
								height="80"
								loading="lazy"
								class="duration-200 w-20 h-20 group-hover:brightness-[20] transition-all" />
							<span class="font-medium">ماست بزرگ</span>
						</button>
					</article>
				</section>

				<!-- Catalog Table -->
				<section
					class="catalog-table-cr hidden"
					aria-label="جدول محصولات">
					<button
						id="closeCatalog"
						class="text-3xl flex justify-center items-center gap-3 cursor-pointer mb-3 hover:text-primary transition-colors duration-200"
						aria-label="بستن جدول محصولات">
						<ion-icon
							name="close-outline"
							class="p-4 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors duration-200"
							aria-hidden="true"></ion-icon>
						<span class="text-sm">بستن</span>
					</button>
					<div class="overflow-x-auto rounded-lg shadow-lg">
						<table
							class="catalog-lists w-full border-collapse text-center"
							role="grid">
							<thead>
								<tr>
									<th
										scope="col"
										class="bg-gray-100 border border-solid border-black/10 py-4 px-2 text-nowrap font-medium">
										نام محصول
									</th>
									<th
										scope="col"
										class="bg-gray-100 border border-solid border-black/10 py-4 px-2 text-nowrap font-medium">
										قیمت خرید
									</th>
									<th
										scope="col"
										class="bg-gray-100 border border-solid border-black/10 py-4 px-2 text-nowrap font-medium">
										قیمت فروش
									</th>
									<th
										scope="col"
										class="bg-gray-100 border border-solid border-black/10 py-4 px-2 text-nowrap font-medium">
										دسته بندی
									</th>
								</tr>
							</thead>
							<tbody>
								<!-- Table content will be dynamically populated -->
							</tbody>
						</table>
					</div>
				</section>
			</main>
		</div>
		<!--  -->
		<v-footer></v-footer>

		<!-- Scripts -->
		<script type="module">
			import { initCatalog } from "/src/js/catalogs.js";
			import "/src/js/main.js";

			// Initialize catalog when DOM is loaded
			document.addEventListener("DOMContentLoaded", initCatalog);
		</script>
	</body>
</html>
