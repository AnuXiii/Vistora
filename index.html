<!doctype html>
<html
	lang="fa"
	dir="rtl">
	<head>
		<!-- Meta Tags -->
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="images/logo.png" />
		<link
			rel="manifest"
			href="/manifest.json" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0 user-scalable=no" />
		<meta
			name="title"
			content="vistora" />
		<meta
			name="description"
			content="فاکتور ساز آنلاین محصولات طراوت به آسانی فاکتور های خود را ثبت و بلافاصله چاپ نمایید" />
		<meta
			name="keywords"
			content="فاکتور،طراوت،فاکتور ساز،فاکتور ساز آنلاین،لبنیات" />
		<meta
			name="robots"
			content="index, follow" />
		<meta
			http-equiv="Content-Type"
			content="text/html; charset=utf-8" />
		<meta
			name="author"
			content="Mahdi rostami" />

		<!-- Open Graph / Social Media Meta Tags -->
		<meta
			property="og:title"
			content="Vistora - فاکتور ساز آنلاین" />
		<meta
			property="og:description"
			content="فاکتور ساز آنلاین محصولات طراوت به آسانی فاکتور های خود را ثبت و بلافاصله چاپ نمایید" />
		<meta
			property="og:type"
			content="website" />
		<meta
			property="og:image"
			content="/images/logo.png" />

		<!-- Title and Favicon -->
		<title>Vistora - فاکتور ساز آنلاین</title>

		<!-- External Resources -->
		<script
			type="module"
			src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

		<!-- Internal Styles -->
		<link
			rel="stylesheet"
			href="/src/css/style.css" />
	</head>
	<body>
		<!-- Main Application Container -->
		<div
			id="app"
			role="application"
			class="print:hidden">
			<v-header></v-header>
			<!--  -->
			<section class="cr">
				<h1 class="mb-10 text-4xl font-bold font-dana-bold">لیست اقدامات</h1>
				<header class="grid gap-4 grid-cols-2 md:grid-cols-3">
					<button
						id="clear-all-invoices"
						class="hero-btn max-md:col-span-2 bg-red-100 text-primary outline-primary hover:bg-primary hover:text-white"
						title="پاک کردن تمامی فاکتورها"
						aria-label="پاک کردن تمامی فاکتورها">
						<ion-icon
							name="trash-outline"
							class="text-xl"></ion-icon>
						<span class="text-nowrap">پاک کردن تمامی فاکتور ها</span>
					</button>
					<button
						id="calculate-sales"
						class="hero-btn bg-blue-100 text-blue-700 outline-blue-300 hover:bg-blue-500 hover:text-white"
						title="محاسبه فروش"
						aria-label="محاسبه فروش">
						<span class="text-nowrap">محاسبه فروش</span>
					</button>
					<a
						href="/pages/contact.html"
						class="hero-btn bg-green-100 text-green-700 outline-green-300 hover:bg-green-600 hover:text-white"
						title="ارسال نظر"
						aria-label="ارسال نظر">
						<ion-icon
							name="send-outline"
							class="text-xl"></ion-icon>
						<span class="text-nowrap">ارسال نظر</span>
					</a>
				</header>
			</section>
			<!--  -->
			<main
				role="main"
				class="cr max-h-screen">
				<!--  -->
				<section
					class="empty-section flex flex-col justify-center items-center gap-8 p-8 max-[480px]:p-4 rounded-md border-[4px] border-dashed border-black/20"
					aria-label="حالت خالی">
					<img
						src="/images/empty.webp"
						alt="حالت خالی"
						class="w-56 drop-shadow-2xl"
						loading="lazy" />
				</section>
				<!--  -->
				<section
					class="result-container grid grid-cols-2 gap-8 justify-center items-center max-[991px]:grid-cols-1 pb-30"
					aria-label="نتایج جستجو"></section>
				<!--  -->
			</main>
			<footer class="fixed bottom-0 right-0 w-full">
				<div class="flex justify-center items-center w-full">
					<button
						id="create-invoice"
						class="w-full flex justify-center items-center gap-2 text-2xl cursor-pointer bg-primary text-white py-4 hover:bg-primary/90 transition-colors duration-200"
						title="ایجاد فاکتور"
						aria-label="ایجاد فاکتور جدید">
						<span>ایجاد فاکتور</span>
					</button>
				</div>
			</footer>
		</div>
		<!--  -->
		<div
			class="invoice-detail p-2 py-0 inset-0 min-h-screen fixed z-[2] overflow-auto bg-white hidden print:hidden"
			role="dialog"
			aria-labelledby="invoice-detail-title"
			aria-modal="true">
			<header class="flex justify-between items-center mb-8">
				<div class="flex -mx-2">
					<button
						title="بستن"
						id="close-invoice-detail"
						class="bg-primary flex justify-center items-center text-white text-2xl p-4 hover:bg-primary/90 transition-colors duration-200"
						aria-label="بستن">
						<ion-icon
							name="close-outline"
							aria-hidden="true"></ion-icon>
					</button>
				</div>
				<div class="flex gap-4">
					<h1
						id="invoice-detail-title"
						class="text-2xl font-dana-bold font-bold min-[991px]:hidden">
						مشخصات فاکتور
					</h1>
				</div>
			</header>
			<!--  -->
			<div class="mt-12">
				<h1 class="text-2xl font-dana-bold font-bold text-center mb-8 max-[991px]:hidden">مشخصات فاکتور</h1>
				<form
					class="grid grid-cols-1 gap-4 pb-30 min-[991px]:grid-cols-2 max-w-7xl mx-auto"
					aria-label="فرم مشخصات فاکتور">
					<div class="flex justify-center items-center w-full relative">
						<div
							class="w-full border-2 border-solid border-black/10 bg-gray-100 p-2 py-3 rounded-md pr-10 pointer-events-none select-none"
							id="date"
							data-req="false"
							role="status"
							aria-live="polite"></div>
						<ion-icon
							name="calendar-outline"
							class="absolute right-2 text-2xl"
							aria-hidden="true"></ion-icon>
					</div>
					<div class="flex justify-center items-center w-full relative">
						<label
							for="shop-name"
							class="sr-only"
							>نام فروشگاه</label
						>
						<input
							type="text"
							placeholder="نام فروشگاه"
							id="shop-name"
							name="shop-name"
							class="w-full border-2 border-solid border-black/10 p-2 py-3 rounded-md pr-10 outline-none focus:border-primary placeholder:opacity-100 transition-colors duration-200"
							data-req="true"
							autocomplete="name"
							required />
						<ion-icon
							name="cart-outline"
							class="absolute right-2 text-2xl"
							aria-hidden="true"></ion-icon>
					</div>
					<div class="flex justify-center items-center w-full relative">
						<label
							for="tel"
							class="sr-only"
							>شماره تلفن</label
						>
						<input
							type="tel"
							placeholder="شماره تلفن (اختیاری)"
							id="tel"
							name="tel"
							class="text-left w-full border-2 border-solid border-black/10 p-2 py-3 rounded-md pr-10 outline-none focus:border-primary placeholder:opacity-100 placeholder:text-right transition-colors duration-200"
							data-req="false"
							autocomplete="tel" />
						<ion-icon
							name="call-outline"
							class="absolute right-2 text-2xl"
							aria-hidden="true"></ion-icon>
					</div>
					<!--  -->
					<div class="flex justify-center items-center w-full relative">
						<label
							for="discount"
							class="sr-only"
							>درصد تخفیف</label
						>
						<input
							type="number"
							placeholder="درصد تخفیف (اختیاری)"
							id="discount"
							name="discount"
							class="w-full border-2 border-solid border-black/10 p-2 py-3 rounded-md pr-10 outline-none focus:border-primary placeholder:opacity-100 transition-colors duration-200"
							data-req="false"
							autocomplete="off"
							min="0"
							max="100" />
						<ion-icon
							name="ticket-outline"
							class="absolute right-2 text-2xl"
							aria-hidden="true"></ion-icon>
					</div>
					<!--  -->
					<div class="flex justify-center items-center w-full relative">
						<label
							for="address"
							class="sr-only"
							>آدرس فروشگاه</label
						>
						<input
							type="text"
							placeholder="آدرس فروشگاه (اختیاری)"
							id="address"
							name="address"
							class="w-full border-2 border-solid border-black/10 p-2 py-3 rounded-md pr-10 outline-none focus:border-primary placeholder:opacity-100 transition-colors duration-200"
							data-req="false"
							autocomplete="street-address" />
						<ion-icon
							name="location-outline"
							class="absolute right-2 text-2xl"
							aria-hidden="true"></ion-icon>
					</div>
				</form>
				<div class="flex justify-center items-center fixed right-0 bottom-0 w-full">
					<button
						id="next"
						class="w-full flex justify-center items-center gap-2 cursor-pointer bg-blue-500 text-white text-2xl py-4 hover:bg-blue-600 transition-colors duration-200"
						title="ذخیره و ادامه"
						aria-label="ذخیره و ادامه">
						<span>ذخیره و ادامه</span>
						<ion-icon
							name="arrow-forward-outline"
							aria-hidden="true"></ion-icon>
					</button>
				</div>
			</div>
		</div>
		<!--  -->
		<div
			class="add-product inset-0 fixed z-[3] overflow-auto bg-white hidden print:hidden"
			role="dialog"
			aria-labelledby="product-list-title"
			aria-modal="true">
			<header class="flex items-center divide-x-2 divide-solid divide-white border-b-2 border-solid border-b-black/10">
				<div class="flex">
					<button
						title="بستن"
						id="close-product-list"
						class="bg-primary flex justify-center items-center text-white text-2xl p-4 hover:bg-primary/90 transition-colors duration-200"
						aria-label="بستن">
						<ion-icon
							name="close-outline"
							aria-hidden="true"></ion-icon>
					</button>
				</div>
				<div class="flex w-full">
					<button
						title="ذخیره فاکتور"
						id="save-invoice"
						class="bg-blue-600 w-full flex justify-center items-center text-white text-2xl p-4 hover:bg-blue-700 transition-colors duration-200"
						aria-label="ذخیره فاکتور">
						<ion-icon
							name="save-outline"
							aria-hidden="true"></ion-icon>
					</button>
				</div>
				<div class="flex">
					<button
						title="بازگشت به عقب"
						id="back-button"
						class="bg-blue-800 w-full flex justify-center items-center text-white text-2xl p-4 hover:bg-blue-900 transition-colors duration-200"
						aria-label="بازگشت به عقب">
						<ion-icon
							name="arrow-forward-outline"
							aria-hidden="true"></ion-icon>
					</button>
				</div>
			</header>
			<div id="top"></div>
			<div class="grid grid-cols-12 lg:grid-cols-1 max-w-7xl mx-auto">
				<nav
					id="product-menu"
					class="col-span-4 flex flex-col divide-y-2 divide-solid divide-black/10 h-max sticky z-10 top-0 bg-gray-50 lg:flex-row"
					aria-label="دسته‌بندی محصولات">
					<li
						data-category="milk"
						class="flex flex-col gap-2 justify-center items-center py-4 w-full bg-black/10 select-none cursor-pointer"
						aria-label="محصولات شیر">
						<span class="text-center">شیر</span>
						<img
							src="/images/icons/milk.svg"
							alt=""
							class="brightness-0"
							aria-hidden="true" />
					</li>
					<li
						data-category="cream"
						class="flex flex-col gap-2 justify-center items-center py-4 w-full bg-black/10 select-none cursor-pointer">
						<span class="text-center">خامه</span>
						<img
							src="/images/icons/cream.svg"
							alt=""
							class="brightness-0" />
					</li>
					<li
						data-category="buttermilk"
						class="flex flex-col gap-2 justify-center items-center py-4 w-full bg-black/10 select-none cursor-pointer">
						<span class="text-center">دوغ</span>
						<img
							src="/images/icons/buttermilk.svg"
							alt=""
							class="brightness-0" />
					</li>
					<li
						data-category="f-yogurt"
						class="flex flex-col gap-2 justify-center items-center py-4 w-full bg-black/10 select-none cursor-pointer">
						<span class="text-center">ماست طعم دار</span>
						<img
							src="/images/icons/yogurt.svg"
							alt=""
							class="brightness-0" />
					</li>
					<li
						data-category="yogurt"
						class="flex flex-col gap-2 justify-center items-center py-4 w-full bg-black/10 select-none cursor-pointer">
						<span class="text-center">ماست</span>
						<img
							src="/images/icons/yogurt.svg"
							alt=""
							class="brightness-0" />
					</li>
					<li
						data-category="cheese"
						class="flex flex-col gap-2 justify-center items-center py-4 w-full bg-black/10 select-none cursor-pointer">
						<span class="text-center">پنیر</span>
						<img
							src="/images/icons/cheese.svg"
							alt=""
							class="brightness-0" />
					</li>
					<li
						data-category="b-yogurt"
						class="flex flex-col gap-2 justify-center items-center py-4 w-full bg-black/10 select-none cursor-pointer">
						<span class="text-center">ماست سطلی</span>
						<img
							src="/images/icons/bucket.svg"
							alt=""
							class="brightness-0" />
					</li>
				</nav>
				<div class="flex flex-col col-span-8 min-h-screen relative">
					<!--  -->
					<ul
						class="product-lists flex flex-col justify-center items-center divide-y-1 divide-solid divide-white/50"
						role="list"></ul>
				</div>
			</div>
		</div>
		<!--  -->
		<div
			id="installModal"
			class="fixed h-[90px] top-[-4%] right-0 w-full border-b border-solid border-black/10 bg-gray-300 bg-gradient-to-br from-gray-300 to-white hidden justify-center items-center opacity-0 z-99"
			role="dialog"
			aria-labelledby="install-modal-title"
			aria-modal="true">
			<div class="flex justify-between items-center w-full mb-0 cr">
				<header class="flex items-center gap-2">
					<div class="text-3xl text-primary flex justify-center items-center max-[480px]:hidden">
						<ion-icon
							name="phone-portrait-outline"
							aria-hidden="true"></ion-icon>
					</div>
					<div class="flex flex-col gap-1.5">
						<h2
							id="install-modal-title"
							class="font-dana-bold font-bold">
							<span class="max-[480px]:hidden">وب</span> اپلیکیشن ویزتورا
						</h2>
						<p class="text-sm text-black/80">هم اکنون نصب کنید</p>
					</div>
				</header>
				<div class="flex items-center gap-2">
					<button
						id="cancelInstall"
						class="cursor-pointer bg-gray-300 border border-solid border-black/30 w-20 h-10 rounded-2xl hover:bg-gray-400 transition-colors duration-200"
						aria-label="بعدا نصب کن">
						بعدا
					</button>
					<button
						id="installBtn"
						class="cursor-pointer bg-primary text-white w-20 h-10 rounded-2xl hover:bg-primary/90 transition-colors duration-200"
						aria-label="نصب اپلیکیشن">
						نصب
					</button>
				</div>
			</div>
		</div>
		<!--  -->
		<div
			class="invoice-preview inset-0 fixed z-[4] bg-black/95 text-white overflow-auto hidden print:hidden"
			role="dialog"
			aria-labelledby="preview-title"
			aria-modal="true">
			<div class="cr">
				<h1
					id="preview-title"
					class="font-bold font-dana-bold pt-2 pb-4 mb-4 text-xl text-white border-b border-solid border-white/20">
					آیا از ذخیره فاکتور اطمینان دارید؟
				</h1>
				<table
					class="preview-cr border-collapse w-full text-center mb-5"
					role="grid">
					<thead>
						<tr>
							<th
								scope="col"
								class="border border-solid border-white text-center p-4 bg-black">
								ردیف
							</th>
							<th
								scope="col"
								class="border border-solid border-white text-center p-4 bg-black">
								نام محصول
							</th>
							<th
								scope="col"
								class="border border-solid border-white text-center p-4 bg-black">
								تعداد
							</th>
						</tr>
					</thead>
				</table>
				<footer class="fixed bottom-0 w-full flex justify-between right-0 divide-solid divide-x-2 divide-white">
					<button
						class="unsave flex justify-center items-center p-4 w-full bg-primary hover:bg-primary/90 transition-colors duration-200"
						aria-label="بازگشت">
						بازگشت
					</button>
					<button
						class="save flex justify-center items-center p-4 w-full bg-blue-500 hover:bg-blue-600 transition-colors duration-200"
						aria-label="ذخیره فاکتور">
						ذخیره
					</button>
				</footer>
			</div>
		</div>
		<!--  -->
		<!-- change logs modal here -->
		<div
			id="changes-modal"
			class="hidden justify-center items-center fixed inset-0 w-full bg-black/80 z-40 print:hidden"
			role="dialog"
			aria-modal="true">
			<div class="cr mb-0 relative w-full max-w-[95%] bg-black rounded-lg overflow-hidden">
				<div
					class="h-32 w-full bg-gray-900 bg-[url('/images/product-bg.webp')] bg-center bg-contain bg-no-repeat rounded-lg border border-solid border-white/10"></div>
				<header class="flex justify-between items-center gap-12 -translate-y-12 px-4">
					<h1 class="text-4xl font-dana-bold text-gray-50 max-sm:text-xl">لیست تغییرات</h1>
					<div class="p-4 w-20 h-20 flex justify-center items-center rounded-full bg-blue-100 max-sm:w-14 max-sm:h-14">
						<img
							src="/images/icons/changes.svg"
							alt="changes"
							class="w-full h-full" />
					</div>
				</header>
				<ul class="change-logs flex flex-col gap-4 divide-y-2 divide-solid divide-white/10 overflow-y-auto"></ul>
				<footer class="flex justify-center w-full fixed right-0 bottom-7">
					<button
						class="btn text-white bg-primary text-2xl"
						id="close-changes">
						بستن
					</button>
				</footer>
			</div>
		</div>
		<!--  -->
		<script
			type="module"
			src="/src/js/main.js"></script>
	</body>
</html>
